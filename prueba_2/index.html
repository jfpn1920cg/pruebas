<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Gobernación de Bolívar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-output" id="chat-output">
      <p class="bot-message">¡Bienvenido a la Gobernación de Bolívar! Aquí te proporcionaré información necesaria. ¿En qué puedo ayudarte?</p>
    </div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Escribe aquí...">
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
